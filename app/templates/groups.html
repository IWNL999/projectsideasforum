{% extends 'base.html' %}

{% block title %}
Список групп
{% endblock %}

{% block content %}

<div class="container mt-5">
  <h1>Список групп</h1>

  {% if user_groups %}
    <ul>
      {% for group in user_groups %}
        <li>
          <form action="{{ url_for('main.group_posts', group_id=group.id) }}" method="get">
            <button type="submit" class="btn btn-link">{{ group.name }}</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Вы не состоите ни в одной группе.</p>
  {% endif %}
</div>

{% endblock %}
