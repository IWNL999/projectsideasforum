{% extends 'base.html' %}

{% block title %}
Список групп
{% endblock %}

{% block content %}

<div class="container mt-5">
  <h1>Список групп</h1>

  {% if user_groups %}
    <ul>
      {% for group in user_groups %}
        <li>{{ group.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Вы не состоите ни в одной группе.</p>
  {% endif %}
</div>

{% endblock %}
